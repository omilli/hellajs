name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Format code
        run: bun format
  
  bundle:
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run tests with coverage
        run: bun bundle --all --quiet && bun coverage 2>&1 | tee coverage-output.txt
      - name: Generate coverage badge
        run: |
          echo "Coverage file content:" 
          cat coverage-output.txt
          
          COVERAGE=$(grep "All files" coverage-output.txt | awk '{print $4}')
          echo "Extracted coverage value: $COVERAGE"
          
          if [[ -z "$COVERAGE" ]]; then
            echo "Failed to extract coverage value. Using default values."
            COVERAGE="unknown"
            COLOR="gray"
          else
            # Determine color based on coverage
            if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
              COLOR=brightgreen
            elif (( $(echo "$COVERAGE >= 80" | bc -l) )); then
              COLOR=green
            elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then
              COLOR=yellowgreen
            elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
              COLOR=yellow
            else
              COLOR=red
            fi
          fi
          
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          echo "COLOR=$COLOR" >> $GITHUB_ENV
          
          # Create the badge JSON data
          if [[ "$COVERAGE" == "unknown" ]]; then
            echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"unknown\",\"color\":\"$COLOR\"}" > coverage-badge.json
          else
            echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"$COLOR\"}" > coverage-badge.json
          fi
          
      - name: Upload coverage badge data
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 6df7884e21572b4910c2f21edb658e56
          filename: hellajs-coverage.json
          label: coverage
          message: ${{ env.COVERAGE }}%
          color: ${{ env.COLOR }}

  release:
    needs: [format, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
            
  publish:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ needs.release.outputs.releases_created }}
    strategy:
      matrix:
        package: [core, dom, store, router, resource]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: bun install
      - name: Build all packages
        run: bun bundle --all
      - name: Check if package was released
        id: check_release
        run: |
          if echo '${{ needs.release.outputs.paths_released }}' | grep -q "packages/${{ matrix.package }}"; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Package ${{ matrix.package }} was released"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Package ${{ matrix.package }} was not released"
          fi
      - name: Publish @hellajs/${{ matrix.package }}
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          cd packages/${{ matrix.package }}
          bun publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}